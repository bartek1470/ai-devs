spring:
  ai:
    openai:
      chat:
        enabled: false
      audio:
        speech:
          enabled: false
        transcription:
          enabled: false
      image:
        enabled: false
      embedding:
        enabled: false
      moderation:
        api-key: dummy
    ollama:
      base-url: ${OLLAMA_URL:http://localhost:11434}
      chat:
        enabled: true
        options:
          model: ${OLLAMA_DEFAULT_CHAT_MODEL:llama3.2:3b}
      embedding:
        enabled: true

local:
  ollama:
    unload-before-whisper: true
